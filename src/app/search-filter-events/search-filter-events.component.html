<label for="eventOptions"><h2 class="margin-top">Seacrh by event type</h2></label>
<small class="placeholder">all / pickup / delivery / staffed</small>

<mat-select
  class="col-width"
  placeholder="event type..."
  name="eventOptions"
  (selectionChange)="onEventSelected($event.value)"
  style="background-color: white; height:50px; color: black"
>
  <mat-option *ngFor="let option of eventTypes" [value]="option">
    {{ option | RemoveUnderscorePipe }}
  </mat-option>
</mat-select>
