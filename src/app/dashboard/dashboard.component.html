<div class="flex-row-container">
  <div class="sidebar">
    <div class="sidebar-item">
      <h2>Create a new Order</h2>
      <button mat-raised-button color="accent" type="submit" (click)="_toggleViews()">
        create
      </button>
    </div>
    <app-import-order></app-import-order>
  </div>
  <div class="view" *ngIf="this.viewOrders">
    <app-orders-list style="width: 100%;"></app-orders-list>
  </div>

  <div class="view" *ngIf="this.viewOrderCreate">
    <app-order-create (navigationBack)="_navgationBackDetected($event)"></app-order-create>
  </div>
</div>
