<div class="flex-row-container device-toolbar" id="device-toolbar" *ngIf="deviceToolBarVisible">
  <button mat-button (click)="toggleViews('create')" class="action-button" style="border-radius: none">
    <i class="material-icons md-36 icon-color-light">
      add
    </i>
  </button>
  <button
    mat-button
    (click)="toggleViews('search')"
    class="action-button"
    style="background-color: #aa1550!important; border-left: #666; border-radius: none"
  >
    <i class="material-icons md-36 icon-color-light">
      search
    </i>
  </button>
</div>
<div class="inner-margin device-search  col-width" *ngIf="searchVisible" id="device-search">
  <div style="text-align: end; margin-top:20px">
    <button mat-icon-button (click)="toggleViews('default')">
      <mat-icon aria-label="hide search options">close</mat-icon>
    </button>
  </div>
  <h1>Search</h1>


  <!-- search components  device -->
  <div class="search">
    <app-search (searchTerm)="filterByName($event)"> </app-search>
  </div>
  <br /><br />
  <div class="search">
    <app-search-filter-events
      [eventTypes]="EVENT_TYPES"
      (selectItem)="onSelectEventType($event)"
    ></app-search-filter-events>
  </div>
  <!-- date filter -->
  <br /><br />
  <div class="search">
    <div class="filter-event-date" id="select-pickup-day-device">
      <div>
        <h2>Search By Event Date</h2>
        <small class="placeholder">past or in the future</small>
      </div>
      <div>
        <mat-select
          panelClass="accent-colors"
          style="background-color: white; height:50px; color: black"
          placeholder="select a date..."
        >
          <mat-option *ngFor="let date of orderDates" value="{{ date }}" (click)="updateFilterSelected(date)">{{
            date | date
          }}</mat-option>
        </mat-select>
      </div>
    </div>
  </div>
</div>
<div class="flex-row-container" id="desktop-view">
  <div class="sidebar" id="desktop-toolbar">
    <div class="flex-row">
      <button
        mat-button
        [ngClass]="{ opacity1: formVisible, opacity10: !formVisible }"
        (click)="toggleViews('create')"
        [disabled]="formVisible"
        class="action-button"
        style="border-radius: none"
      >
        <i class="material-icons md-36 icon-color-light">
          add
        </i>
      </button>
      <button
        [disabled]="formVisible"
        [ngClass]="{ opacity1: formVisible, opacity10: !formVisible }"
        mat-button
        (click)="toggleViews('search')"
        class="action-button"
        style="background-color: #aa1550!important; border-left: #666; border-radius: none"
      >
        <i class="material-icons md-36 icon-color-light">
          search
        </i>
      </button>
    </div>

    <div
      style="height: auto!important ; margin: 2rem 0px; text-align: end"
      class="align-items-start"
      *ngIf="searchVisible"
    >
      <button mat-icon-button (click)="toggleViews('default')">
        <mat-icon aria-label="hide search options">close</mat-icon>
      </button>
    </div>
    <div *ngIf="searchVisible" class="col-width" style="height: auto!important; margin-top: 2rem">

      <!-- search components  desktop -->
      <div class="sidebar-item">
        <app-search (searchTerm)="filterByName($event)"> </app-search>
      </div>
      <br />
      <app-search-filter-events
        [eventTypes]="EVENT_TYPES"
        (selectItem)="onSelectEventType($event)"
        class="sidebar-item"
      ></app-search-filter-events>
      <!-- date filter -->
      <div class=" sidebar-item filter-event-date" id="select-pickup-day-device">
        <h2>Search By Event Date</h2>
        <small class="placeholder">Select a pickup date</small>

        <mat-select
          panelClass="accent-colors"
          style="background-color: white; height:50px; color: black"
          placeholder="event date..."
        >
          <mat-option *ngFor="let date of orderDates" value="{{ date }}" (click)="updateFilterSelected(date)">{{
            date | date
          }}</mat-option>
        </mat-select>
      </div>
    </div>
  </div>

  <!-- use ngClass here to avoid redraw and the network call that goes with it -->
  <div class="view ">
    <div *ngIf="noSearchResults"><h4>no matches found try again</h4></div>
    <button (click)="onClearSearchResults()" *ngIf="hasSearchResults">Clear Search</button>

    <!-- list component  -->
    <app-orders-list
      [data]="this.orders"
      (selectItem)="onItemSelect($event)"
      class="col-width view-margin-top"
      [ngClass]="{
        hidden: formVisible
      }"
    ></app-orders-list>

    <!-- create / edit component -->
    <div class="col-width view-margin-top" *ngIf="formVisible">
      <app-order-create
        [mode]="formMode"
        [uniqueId]="uniqueId"
        [selectedItem]="selectedItem"
        [menus]="this.menus"
        (notify)="onNotifyClicked($event)"
        class="col-width"
      ></app-order-create>
    </div>
  </div>
</div>
