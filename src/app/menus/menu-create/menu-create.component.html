<mat-card class="matt-card">
  <mat-spinner *ngIf='isLoading'></mat-spinner>
  <form [formGroup]='form' (submit)="onSaveMenu()"   *ngIf='!isLoading'>
  <h1>Create A Menu</h1>
  <mat-form-field>
    <input matInput type="text" formControlName="title" placeholder="Menu Name" minlength="3">
    <mat-error *ngIf="form.get('title').invalid">Title of more than 3 characters</mat-error>
  </mat-form-field>
  <div>
    <button mat-button type="button" (click)='filePicker.click()'><span class="material-icons" style="font-size: 2rem; background-color: none">add</span>  Image</button>
    <input type="file" #filePicker (change)='onImagePicked($event)'>
  </div>
  <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
  </div>
  <mat-form-field>
    <textarea matInput formControlName="desc" placeholder="tell us about the menu"></textarea>
    <mat-error *ngIf="form.get('desc').invalid">Please enter some text</mat-error>
  </mat-form-field>
  <button mat-raised-button   type="submit">save</button>
</form>
</mat-card>
