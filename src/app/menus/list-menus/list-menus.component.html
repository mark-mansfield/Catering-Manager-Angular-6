<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="create-menu">
  <h1>Menus</h1>
  <div class="create-menu">
    <a routerLink="../menu-create">
      create
      <span class="header__tool-bar-link  fas fa-plus"></span>
    </a>
  </div>
</div>
<mat-accordion multi="true" *ngIf="menus.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let menu of menus">
    <mat-expansion-panel-header>
      {{ menu.title }}
    </mat-expansion-panel-header>
    <div class="post-image">
      <img [src]="menu.imagePath" [alt]="menu.title" />
    </div>
    <p>{{ menu.description }}</p>
    <mat-action-row *ngIf="userIsAuthenticated && userId === menu.creator">
      <a mat-button color="primary" [routerLink]="['/edit', menu.id]">Edit</a>
      <button mat-button color="warn" (click)="onDelete(menu.id)">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<div class="system__message" *ngIf="menus.length <= 0 && !isLoading">
  <div>No menus added yet!</div>
</div>
