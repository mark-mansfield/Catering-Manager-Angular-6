<mat-toolbar class="header-toolbar-items header">
  <div class="header__hamburger-menu" id="hamburgerMenu">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="header__branding">
    orders.<span style="color:#c2185b"><strong>io</strong></span>
  </div>
  <div *ngIf="userIsAuthenticated" class="toolbar-item header__tool-bar-item">
    <a routerLink="dashboard" mat-button routerLinkActive="">
      <span class="header__tool-bar-link">orders</span>
    </a>
  </div>
  <div *ngIf="userIsAuthenticated" class="toolbar-item header__tool-bar-item">
    <a routerLink="list-menus" mat-button routerLinkActive="">
      <span class="header__tool-bar-link">menus</span>
    </a>
  </div>
  <div *ngIf="userIsAuthenticated" class="toolbar-item header__tool-bar-item">
    <a routerLink="list-dishes" mat-button routerLinkActive="">
      <span class="header__tool-bar-link">dishes</span>
    </a>
  </div>
  <div *ngIf="userIsAuthenticated" class="toolbar-item header__tool-bar-button">
    <a mat-button (click)="onLogout()"> <span class="header__tool-bar-link">logout</span></a>
  </div>
  <div *ngIf="!userIsAuthenticated" class="toolbar-item header__tool-bar-button">
    <a routerLink="welcome">login</a>
  </div>
</mat-toolbar>
