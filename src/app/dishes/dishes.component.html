        {{ course }}
      </mat-option>

  </div>

<div class="flex-row-container" id="content">
  <div class="sidebar" id="sidebar">
    <mat-select placeholder="filter by course" (selectionChange)="onFilterByCourse($event.value)">
      <mat-option *ngFor="let course of courses" [value]="course">
        {{ course }}
      </mat-option>
    </mat-select>
    <div class="flex-item compose">
      <button mat-button (click)="updateFormMode('create')" class="action-button">
        <i class="material-icons md-36 icon-color-light">
          add
        </i>
      </button>
    </div>
    <app-dishes-list [data]="dishes" (selectItem)="onItemSelect($event)"></app-dishes-list>
  </div>
  <div class="view inner-margin">
    <div id="view" class="inner-margin" *ngIf="selectedItem !== null">
      <div class="flex-container-66 edit-tools" id="rightCol">
        <button mat-mini-fab (click)="updateFormMode('edit')" [disabled]="this.disableEditTools" title="edit this item">
          <i class="material-icons icon-color-light">
            edit
          </i>
        </button>

        <button mat-mini-fab [disabled]="this.disableEditTools" title="delete this item">
          <i class="material-icons icon-color-light">
            delete
          </i>
        </button>
        <button mat-mini-fab [disabled]="this.disableEditTools" title="clone item">
          <i class="material-icons icon-color-light">
            file_copy
          </i>
        </button>
      </div>

      <!-- generic form -->
      <div class="inner-margin" style="width: 100%">
        <h2>Dish - {{ this.mode }}</h2>
        <!-- (ngSubmit)="onSaveDish()"  -->
        <form [formGroup]="form" class="inner-margin">
          <div class="form-element">
            <label for="name"><h2>Dish Name</h2></label>
            <input type="text" value="{{ selectedItem.name }}" placeholder="dish name..." formControlName="dishName" />
            <div *ngIf="submitted && f.dishName.errors" class="invalid-feedback">
              <mat-error *ngIf="f.dishName.errors.required">Dish name is required</mat-error>
            </div>
          </div>
          <div class="form-element">
            <label for="description"><h2>Description</h2></label>
            <textarea
              value="{{ selectedItem.description }}"
              formControlName="description"
              placeholder="dish description..."
            ></textarea>
            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
              <mat-error *ngIf="f.description.errors.required">A description is required</mat-error>
            </div>
          </div>
          <div class="form-element">
            <label for="portion_sizes"><h2>Portion Sizes</h2> </label>
            <span> * use comma to separate options</span><br />
            <input
              type="text"
              formControlName="portion_sizes"
              value="{{ selectedItem.portion_sizes }}"
              placeholder="portion size options "
            />
            <div *ngIf="submitted && f.portion_sizes.errors" class="invalid-feedback">
              <mat-error *ngIf="f.description.errors.required">Portion sizes are required</mat-error>
            </div>
          </div>
          <div class="form-element">
            <label for="courses"><h2>Course</h2></label>
            <div [ngClass]="{ disabled: inputDisabled, enabled: !inputDisabled }">
              <mat-select
                placeholder="course"
                formControlName="course"
                (selectionChange)="onSelectCourse($event.value)"
              >
                <mat-option *ngFor="let course of courses" [value]="course">
                  {{ course }}
                </mat-option>
              </mat-select>
            </div>
            <div *ngIf="submitted && f.course.errors" class="invalid-feedback">
              <mat-error *ngIf="f.course.errors.required">Course selection is required</mat-error>
            </div>
          </div>
          <br />
          <div>
            <button class="dialog-button" mat-raised-button color="accent" type="submit">
              save
            </button>
            <button
              class="dialog-button"
              mat-raised-button
              color="accent"
              style="margin-left: 10px"
              (click)="updateFormMode('null')"
            >
              cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
